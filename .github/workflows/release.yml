name: Build Silverblue Variants

on:
  schedule:
    - cron: "00 03 * * *" # Runs every day at 3 AM UTC
  push:
    branches:
      - testing
    paths-ignore:
      - "**.md"
  pull_request:
    branches:
      - testing
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  silverblue:
    name: Silverblue
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Build Silverblue
        uses: blue-build/github-action@v1
        with:
          recipe: versions/silverblue.yml
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: false
          squash: true

  silverblue-lts:
    name: Silverblue LTS
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Build Silverblue LTS
        uses: blue-build/github-action@v1
        with:
          recipe: versions/silverblue-lts.yml
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: false
          squash: true

  silverblue-next:
    name: Silverblue Next
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Build Silverblue Next
        uses: blue-build/github-action@v1
        with:
          recipe: versions/silverblue-next.yml
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: false
          squash: true
